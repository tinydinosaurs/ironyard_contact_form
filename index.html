<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<h1>Contact Us</h1>
	<form action="">
			<label for="name">Name</label>
			<input type="text" id="user_name" name="Name" class="requred" minlength="1">
			<p class= "error" id="name_error">placeholder</p>
			
			<label for="email">Email</label>
			<input type="text" id="email" class="requred" minlength="1">
			<p class= "error" id="email_error">placeholder</p>

			<label for="website">Website</label>
			<input type="text" id="website" class="requred" minlength="1">
			<p class= "error" id="website_error">placeholder</p>
			
			<label for="message">Message</label>
			<input type="textarea" id="message" class="requred" minlength="1">
			<p class= "error" id="message_error">placeholder</p>
			
			<button type='submit' id="btn">Submit</button>
		</form>	
	
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
